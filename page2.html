<!DOCTYPE html>
<html>
<title>
my forms
</title>
<style>
button
{
border-radius:2px;
background-color:  lightgreen;
}
.appli{
background-color:#8A2BE2;
text-align:center;
justify-content center
height:20px;
border-radius:10px;
padding:5px;
}
</style>
<body>
<form>
<div class="appli">
<label><h3 style="color:white">Print Application Form for AP EAPCET - 2025</h3></label></div>
<b>Payment Reference ID *</b>:<br>
<input type="number" style="width:1000px; height:20px;" name="Payment Reference ID *" placeholder="Enter Payment Reference ID"> <br><br>
<b>Registration Number *</b>:<br>
<input type="number" style="width:1000px; height:20px;"name="Registration Number *" placeholder="Enter Registration Number "><br><br>
<b>Qualifying Examination Hall Ticket No *</b>:<br>
<input type="number"style="width:1000px; height:20px;" name="Qualifying Examination Hall Ticket No *" placeholder="Enter Qualifying Examination Hall Ticket No"><br><br>
<b>Mobile Number *</b>:<br>
<input type="number"style="width:1000px; height:20px;" name="Mobile Number*" placeholder="Enter Mobile Number"><br><br>
<b>Date of Birth * (dd/mm/yyyy)<b>:<br>
<input type="date"style="width:1000px; height:20px;"name="Date of Birth * " placeholder="Enter Date of Birth"><br><br>
<b>Enter your Email:<b><br>
<input type="email" style="width:1000px; height:20px;" name="email" placeholder="Enter your Email"><br><br>
 Select Board of Examination:<br>
<select id="eamcet" name="eamcet">
<option>State Board</option>
<option>Central Board</option>
</select><br> <br>
<b>Language * <b>:<br>
<input type="radio"  value="Telugu">Telugu<br><br>
<input type="radio"  value="English">English<br><br>
<input type="radio"  value="Hindi">Hindi<br><br>
 <b>Select Your State:</b><br>
<input type="checkbox" id="state"  value="Bike">
  <label > Andhra Pradesh</label><br>
<input type="checkbox" id="state"  value="Car">
  <label> Telangana</label><br>
<input type="checkbox" id="state"  value="Bike">
  <label > Karnataka</label><br>
Upload Marks Certificate:<br>
 <input type="file" name="Certificate"><br>
  



<pre>

             <button  style="padding:10px;">Get Print Application</button>
</pre>
</form>
</body>
</html>
